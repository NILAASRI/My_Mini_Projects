<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>Todo App</title>
</head>
<body class="p-5 bg-light">
    <div class="container">
        <h2 class="text-center mb-4">To-Do List</h2>
        <div class="input-group mb-3">
            <input type="text" class="form-control" id="taskInput" placeholder="Enter Task">
            <button class="btn btn-primary" id="addTask">Add</button>
        </div>
        <p id="errorMsg" class="text-danger"></p><!--error message will show here-->
        <p id="saveMsg" class="text-success"></p>
        <ul id="taskList" class="list-group"></ul>
    </div>

    <script>
        $(document).ready(function(){
            $("#addTask").click(function(){
                let task = $("#taskInput").val();
                if(task===""){
                   $("#errorMsg").text("Please Enter Task");
                }
                else{
                     $("#taskList").append(
                        `<li class="list-group-item d-flex justify-content-between">
                            ${task} <button class="btn btn-danger btn-sm delete">X</button>
                        </li>`
                    );
                    $("#taskInput").val("");
                    $("#errorMsg").text("");//Clear error message
                    $("#saveMsg").text("Task added successfully!");// success message
                    // Hide it after 3 seconds
                    setTimeout(function(){
                        $("#saveMsg").fadeOut(function(){
                            $(this).text("").show(); // reset for next use
                        });
                    }, 1000);
                    }
            
            });

            $(document).on("click", ".delete", function(){
                $(this).parent().remove();
            });
        });
    </script>
</body>
</html>
